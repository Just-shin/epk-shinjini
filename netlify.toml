# Netlify configuration for EPK website
[build]
  # No build command needed since this is a static site
  command = ""
  publish = "/"

[dev]
  # Local dev settings
  framework = "#static"
  port = 8888

[[redirects]]
  # API proxy: forward all /api/* requests to the Render backend
  from = "/api/*"
  to = "https://shinjini-epk.onrender.com/api/:splat"
  status = 200
  force = false

[[redirects]]
  # SPA fallback: serve index.html for non-file routes
  from = "/*"
  to = "/index.html"
  status = 200
